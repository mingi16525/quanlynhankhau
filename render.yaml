# Render.yaml - Blueprint for deploying full-stack application
services:
  # Backend API Service
  - type: web
    name: quanlynhankhau-backend
    runtime: docker
    repo: https://github.com/mingi16525/quanlynhankhau # Thay bằng repo của bạn
    rootDir: demo
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: quanlynhankhau-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: quanlynhankhau-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: quanlynhankhau-db
          property: password
      - key: JWT_SECRET
        generateValue: true  # Render sẽ tự sinh một giá trị ngẫu nhiên
      - key: JWT_EXPIRATION
        value: 86400000
    healthCheckPath: /actuator/health  # Spring Boot Actuator health endpoint

  # Frontend Static Site
  - type: web
    name: quanlynhankhau-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: quanlynhankhau-frontend
    envVars:
      - key: VITE_API_URL
        value: https://quanlynhankhau-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: quanlynhankhau-db
    databaseName: quanlynhankhaudb
    user: quanlynhankhau_user
    plan: free  # Hoặc starter, standard tùy theo nhu cầu
